<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="sidebar-title">
          <i class="material-icons" id="dashboard-icon">dashboard</i>
          Dashboard
        </h1>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="home-icon">home</i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="person-icon"
                >person</i
              >
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="message-icon"
                >message</i
              >
              Messages
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="dumble-icon"
                >fitness_center</i
              >
              Workouts
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="star-icon">star</i>
              Goals
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="groups-icon"
                >groups</i
              >
              communities
            </a>
          </li>
        </ul>

        <ul class="nav-settings">
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="settings-icon"
                >settings</i
              >
              Settings
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="info-icon">info</i>
              Support
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="material-icons sidebar-icons" id="shield-icon"
                >shield</i
              >
              Privacy
            </a>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="header-row-1">
          <span class="search-bar-container">
            <i class="material-icons" id="seach-icon">search</i>
            <input type="text" class="search-bar" placeholder="Search..." />
          </span>
          <span class="bell-username-container">
            <button>
              <i class="material-icons" id="bell-icon">notifications_active</i>
            </button>
            <div class="profile-container">
              <img
                src="./imgs/profile-pic.jpg"
                height="80px"
                id="profile-img"
                alt="profile-pic"
              />
            </div>
            <span class="name">Isaac Hussain</span>
          </span>
        </div>
        <div class="header-row-2">
          <span
            ><img src="" alt="profile-pic" />
            <div class="greeting">
              <div class="greeting-message">Hi there,</div>
              <div class="username">Isaac Hussain (@isaaxh)</div>
            </div>
          </span>
          <button class="new-btn">New</button>
          <button class="upload-btn">Upload</button>
          <button class="Share-btn">Share</button>
        </div>
      </div>
      <div class="main-content">Main content</div>
    </div>
  </body>
</html>
